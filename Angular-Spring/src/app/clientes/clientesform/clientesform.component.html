<ul class="alert alert-danger" *ngIf="errores?.length >0">
  <li *ngFor=" let error of errores">
    {{error}}
  </li>
</ul>
<div class="d-flex justify-content-center">
  
<div class="container card bg-dark  text-white my-3 col-sm-8 ">

  
    
  <div class="card-header ">Agregar Clientes</div>
  <div class="card-body">
    <form action="" #clienteForm="ngForm">
      

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"/> <!--  se quita esta validacion por que ya se hace desde el back required minlength="5" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es Requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              El minimo es de 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos" #apellidos="ngModel"/> <!--  se quita esta validacion por que ya se hace desde el back "required" -->
          <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
            <div *ngIf="apellidos.errors.required">
              El apellido es Requerido
            </div>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"/> <!--  se quita esta validacion por que ya se hace desde el back "required" "email" -->
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email es Requerido
            </div>
            <div *ngIf="email.errors.email">
              Email tiene que tener formato especifico
            </div>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2" >Telefono</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" #telefono="ngModel"/><!--  se quita esta validacion por que ya se hace desde el back "required" -->
          <div class="alert alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
            <div *ngIf="telefono.errors.required">
              Telefono es Requerido
            </div>
        </div>
        </div>
      </div>

      <div class="form-group row">
          <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="create()" [disabled]="!clienteForm.form.valid" *ngIf="!cliente.id  else elseBlock">Crear</button>
              <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid" *ngIf=cliente.id>Actualizar</button>
              </ng-template>
          </div>
         
      </div>
    </form>
  </div>

</div>
</div>
